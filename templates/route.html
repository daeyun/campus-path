{% extends "layout.html" %}
{% block body %}
<div class="container-fluid map-page">
    <div class="row-fluid">
        <div class="span12"> 

            <div id="loading">
                loading..
            </div>

            <div id="map-canvas" ></div>

            <div id="bottom" class="row-fluid">
                <div class="span12">
                    Showing parking meters near <span id="location"></span> <img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png" />
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Update Parking Meter Data</h3>
  </div>
  <div class="modal-body">





<form class="form-horizontal" action="/update" method="post">
  <input type="hidden" name="key" id="key">

  <div class="control-group">
    <label class="control-label" for="congestion">Congestion</label>
    <div class="controls">
      <input type="text" name="congestion" id="congestion">
      <span class="help-inline">From 1 to 10</span>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="time_limit">Time Limit</label>
    <div class="controls">
      <input type="text" name="time_limit" id="time_limit">
      <span class="help-inline">minutes</span>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="time_per_quarter">Time / ¢25</label>
    <div class="controls">
      <input type="text" name="time_per_quarter" id="time_per_quarter">
      <span class="help-inline">minutes</span>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="enforcement_start">Enforcement Start</label>
    <div class="controls">
      <input type="text" name="enforcement_start" id="enforcement_start">
      <span class="help-inline">0~23</span>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="enforcement_end">Enforcement End</label>
    <div class="controls">
      <input type="text" name="enforcement_end" id="enforcement_end">
      <span class="help-inline">0~23Hour</span>
    </div>
  </div>

  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>

{% endblock %}
