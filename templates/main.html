{% extends "layout.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12"> 

            <h2>Plan a Trip</h2>

            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputFrom">From</label>
                    <div class="controls">
                        <input type="text" class="span6" id="inputFrom" placeholder="Your current location">
                    </div>

                    <div class="controls">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a class="btn locateFrom" href="#"><i class="icon-map-marker"></i> Locate on Map</a>
                                <a class="btn" href="#"><i class="icon-book"></i> Recent Locations</a>
                                <a class="btn" href="#"><i class="icon-star"></i> Favorites</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputTo">To</label>
                    <div class="controls">
                        <input type="text" class="span6" id="inputTo" placeholder="Destination">
                    </div>
                    <div class="controls">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a class="btn locateTo" href="#"><i class="icon-map-marker"></i> Locate on Map</a>
                                <a class="btn" href="#"><i class="icon-book"></i> Recent Locations</a>
                                <a class="btn" href="#"><i class="icon-star"></i> Favorites</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputTransportation">Transportation</label>
                    <div class="controls">
                        <label class="checkbox inline">
                            <input type="checkbox" id="inlineCheckbox1" value="car"> Car
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" id="inlineCheckbox2" value="bus"> Bus
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" id="inlineCheckbox3" value="bike"> Bike
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" id="inlineCheckbox3" value="walk"> Walk
                        </label>
                    </div>
                </div>
                <div class="control-group form-inline">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">Go!</button>
                        <label class="checkbox">
                            <input type="checkbox">Save to Favorites
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="map-window">
    <div id="map-canvas"></div>
</div>



{% endblock %}
