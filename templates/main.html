{% extends "layout.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12"> 

            <h2>Find a Parking Spot</h2>

            <form class="form-horizontal" action="/route" method="get">
                <div class="control-group">
                    <label class="control-label" for="inputTo">Destination</label>
                    <div class="controls">
                        <input name="destination" type="text" class="span6" id="inputTo" placeholder="Where are you going?" value="Scott Park, Champaign, IL">
                    </div>
                    <div class="controls">
                        <div class="btn-toolbar">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                </div>
                <div class="control-group form-inline">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">Go!</button>
                        <label class="checkbox">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="map-window">
    <div id="map-canvas"></div>
</div>



{% endblock %}
